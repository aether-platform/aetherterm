[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid
logfile_maxbytes=50MB
logfile_backups=10

[unix_http_server]
file=/tmp/supervisor.sock

[inet_http_server]
port=127.0.0.1:9001

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:frontend-dev]
command=pnpm run dev
directory=/mnt/c/workspace/vibecoding-platform/app/terminal/frontend
autostart=true
autorestart=true
autorestart_max_retries=10
autorestart_pause=5
startsecs=10
startretries=5
redirect_stderr=true
stdout_logfile=/tmp/frontend-dev.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
environment=NODE_ENV="development"

[program:agentserver]
command=uv run python -m uvicorn aetherterm.agentserver.server:create_asgi_app --factory --host localhost --port 57575 --log-level info
directory=/mnt/c/workspace/vibecoding-platform/app/terminal
autostart=true
autorestart=true
autorestart_pause=10
redirect_stderr=true
stdout_logfile=/tmp/agentserver.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
environment=AETHERTERM_HOST="localhost",AETHERTERM_PORT="57575",AETHERTERM_DEBUG="false",AETHERTERM_UNSECURE="true"