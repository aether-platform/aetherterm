[circus]
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556
stats_endpoint = tcp://127.0.0.1:5557
pidfile = ./run/pids/circus.pid
debug = False

[env]
PATH = /root/.nvm/versions/node/v22.9.0/bin:/root/.local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin

[watcher:frontend]
cmd = pnpm run dev
working_dir = ./frontend
numprocesses = 1
pidfile = ../run/pids/frontend.pid

# Process management settings
graceful_timeout = 15
stop_signal = SIGTERM
stop_children = True

# Logging configuration
stdout_stream.class = FileStream
stdout_stream.filename = ./run/logs/frontend.stdout.log
stdout_stream.max_bytes = 10485760
stdout_stream.backup_count = 5
stdout_stream.date_format = %%Y-%%m-%%d %%H:%%M:%%S,%%f
stderr_stream.class = FileStream
stderr_stream.filename = ./run/logs/frontend.stderr.log
stderr_stream.max_bytes = 10485760
stderr_stream.backup_count = 5
stderr_stream.date_format = %%Y-%%m-%%d %%H:%%M:%%S,%%f

[watcher:agentserver]
cmd = uv run aetherterm --host localhost --port 57575 --unsecure --debug --more
working_dir = .
numprocesses = 1
pidfile = ./run/pids/agentserver.pid

# Process management settings
graceful_timeout = 20
stop_signal = SIGTERM
stop_children = True

# Logging configuration
stdout_stream.class = FileStream
stdout_stream.filename = ./run/logs/agentserver.stdout.log
stdout_stream.max_bytes = 10485760
stdout_stream.backup_count = 5
stdout_stream.date_format = %%Y-%%m-%%d %%H:%%M:%%S,%%f
stderr_stream.class = FileStream
stderr_stream.filename = ./run/logs/agentserver.stderr.log
stderr_stream.max_bytes = 10485760
stderr_stream.backup_count = 5
stderr_stream.date_format = %%Y-%%m-%%d %%H:%%M:%%S,%%f
