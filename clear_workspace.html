<!DOCTYPE html>
<html>
<head>
    <title>Clear Workspace Storage</title>
</head>
<body>
    <h1>Clear AetherTerm Workspace Storage</h1>
    <button onclick="clearWorkspaceData()">Clear All Workspace Data</button>
    <button onclick="viewWorkspaceData()">View Current Data</button>
    <pre id="output"></pre>

    <script>
        function clearWorkspaceData() {
            // Clear all workspace-related localStorage keys
            const keysToRemove = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && (key.includes('workspace') || key.includes('aether') || key.includes('terminal'))) {
                    keysToRemove.push(key);
                }
            }
            
            keysToRemove.forEach(key => {
                localStorage.removeItem(key);
                console.log('Removed:', key);
            });
            
            document.getElementById('output').textContent = 'Cleared ' + keysToRemove.length + ' items:\n' + keysToRemove.join('\n');
        }
        
        function viewWorkspaceData() {
            const data = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && (key.includes('workspace') || key.includes('aether') || key.includes('terminal'))) {
                    try {
                        data[key] = JSON.parse(localStorage.getItem(key));
                    } catch (e) {
                        data[key] = localStorage.getItem(key);
                    }
                }
            }
            document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
