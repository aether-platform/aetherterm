<svg width="260" height="50" viewBox="0 0 260 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark theme version with background -->
  <rect width="260" height="50" fill="#0a0a0a" rx="8"/>
  
  <!-- Terminal Icon -->
  <rect x="10" y="10" width="30" height="30" rx="4" stroke="#00ff00" stroke-width="2" fill="#1a1a1a"/>
  <path d="M15 18 L20 23 L15 28" stroke="#00ff00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="23" y1="28" x2="30" y2="28" stroke="#00ff00" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Text: AetherTerm with gradient -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00cc00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <text x="50" y="30" font-family="'Courier New', monospace" font-size="22" font-weight="bold" fill="url(#textGradient)">
    AetherTerm
  </text>
  
  <!-- AI Brain Network (moved further right) -->
  <g transform="translate(220, 15)">
    <!-- Outer glow effect -->
    <circle cx="12" cy="12" r="12" fill="#4caf50" opacity="0.1"/>
    <circle cx="12" cy="12" r="10" stroke="#4caf50" stroke-width="1.5" fill="none"/>
    
    <!-- Neural network nodes -->
    <circle cx="12" cy="8" r="2.5" fill="#4caf50"/>
    <circle cx="8" cy="12" r="2.5" fill="#4caf50"/>
    <circle cx="16" cy="12" r="2.5" fill="#4caf50"/>
    <circle cx="12" cy="16" r="2.5" fill="#4caf50"/>
    
    <!-- Center node -->
    <circle cx="12" cy="12" r="3" fill="#00ff00"/>
    
    <!-- Neural connections -->
    <line x1="12" y1="12" x2="12" y2="8" stroke="#4caf50" stroke-width="1" opacity="0.6"/>
    <line x1="12" y1="12" x2="8" y2="12" stroke="#4caf50" stroke-width="1" opacity="0.6"/>
    <line x1="12" y1="12" x2="16" y2="12" stroke="#4caf50" stroke-width="1" opacity="0.6"/>
    <line x1="12" y1="12" x2="12" y2="16" stroke="#4caf50" stroke-width="1" opacity="0.6"/>
  </g>
</svg>